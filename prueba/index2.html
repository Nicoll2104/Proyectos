<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Veterinaria</title>
</head>
<body>
    <main>
        <h1 id="titulo2"> Citas Agendadas </h1>

        <div id="organizar">
            <h4 id="fil">Organizar por:</h4>
            <label for="abi"><input type="radio" name="filtro" id="abi" value="abierta" checked class="radio">Abierta</label>
            <label for="ter"><input type="radio" name="filtro" id="ter" value="terminado" class="radio">Terminada</label>
            <label for="anu"><input type="radio" name="filtro" id="anu" value="anulada" class="radio">Anulada</label>            
        </div>
            <div class="center-container">
                <button class="animal-button cita" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="crear()">
                    <img src="img/pata.png" alt="Gato" class="animal-icon">
                    <span class="animal-label">Agende su cita</span>
                  </button>
            </div>                      
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel" >Datos del paciente üêæ ü¶¥</h1>
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="msj">
                            Se ha detectado un error
                        </div>
                        <div id="msj2">
                            Registro exitoso
                        </div>
                        <div class="modal-body">
                            <label for="" >Nombre mascota</label><input type="text" id="mascota">
                            <label for="" >Propietario</label><input type="text" id="propietario">
                            <label for="" >Telefono</label><input type="number" id="telefono">
                            <label for="" >Tipo de mascota</label>
                            <select id="tipo">
                                <option>Seleccione</option>
                                <option data-imagen="img/perro.jpg">Mamiferos</option>
                                <option data-imagen="img/gallina.jpg">Aves</option>
                                <option data-imagen="img/anfibios.webp">Anfibios</option>
                                <option data-imagen="img/reptiles.jpg">Reptiles</option>
                                <option data-imagen="img/peces.webp">Peces</option>
                            </select>
                            <label for="">Fecha</label><input type="date" id="fecha">
                            <label for="">Hora</label><input type="time" id="hora">
                            <label for="">Sintomas</label><textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar">Cerrar</button>
                            <button onclick="guardar()" type="button" class="btn btn-warning" id="aceptar">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="tarjeta"></div>

        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
